{% extends 'base/base.html' %}

{% block navbar %}{% endblock %}
{% block sidebar %}{% endblock %}
{% block footer %}{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 m4 l4 offset-l4 offset-m4">
                <form class="col s12" action="" method="post">
                    {% csrf_token %}
                    <div class="input-field col s12">
                        <input id="username" name="username" placeholder="Ваш логин" type="text" class="validate">
                        <label for="username" class="active">Логин:</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="password" class="validate" placeholder="Пароль" name="password" type="password">
                        <label for="password" class="active">Пароль:</label>
                    </div>
                    <div class="col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Вход</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
